{% extends "base.html" %}

{% block title %} My Profile - E - Mart {% endblock %}

{% block content %}yhcbdersxc
<style>
  .profile-card {
    border: none;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    overflow: hidden;
  }
  .profile-field {
    background-color: #f8f9fa;
    border: 1px solid #e9ecef;
    border-radius: 8px;
    padding: 12px 15px;
    min-height: 45px;
  }
  .profile-label {
    color: #495057;
    font-weight: 500;
    margin-bottom: 6px;
  }
  .profile-icon {
    color: #2874f0;
    font-size: 1.1rem;
    margin-right: 8px;
  }
</style>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card profile-card">
        <div class="card-body p-4 p-md-5">
          <h2 class="text-center mb-4 text-primary fw-bold">
            <i class="bi bi-person-badge profile-icon"></i>My Profile
          </h2>
          <hr class="my-4">

          <!-- First Name -->
          <div class="mb-4">
            <div class="profile-label">
              <i class="bi bi-person-circle profile-icon"></i>First Name
            </div>
            <div class="profile-field">{{ user.first_name }}</div>
          </div>

          <!-- Last Name -->
          <div class="mb-4">
            <div class="profile-label">
              <i class="bi bi-person-circle profile-icon"></i>Last Name
            </div>
            <div class="profile-field">{{ user.last_name }}</div>
          </div>

          <!-- Username -->
          <div class="mb-4">
            <div class="profile-label">
              <i class="bi bi-person-lines-fill profile-icon"></i>Username
            </div>
            <div class="profile-field">{{ user.username }}</div>
          </div>

          <!-- Edit Profile Button -->
          <div class="d-grid mt-4">
            <a href="{% url 'edit_profile' %}" class="btn btn-primary py-2 px-4 rounded-pill">
              <i class="bi bi-pencil-square me-2"></i>Edit Profile
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
