{% extends "base.html" %}

{% block title %}My Profile - My Website{% endblock %}

{% block content %}

<div class="container mt-5">
  <div class="col-md-6 mx-auto card p-4 shadow rounded-4 bg-light">
    <h2 class="mb-4 text-center text-primary">My Profile</h2>
    <hr class="mb-4">

    <div class="mb-3">
      <label class="form-label text-muted fw-semibold">
        <i class="bi bi-person-circle me-2"></i>First Name:
      </label>
      <div class="form-control bg-white">{{ user.first_name }}</div>
    </div>

    <div class="mb-3">
      <label class="form-label text-muted fw-semibold">
        <i class="bi bi-person-circle me-2"></i>Last Name:
      </label>
      <div class="form-control bg-white">{{ user.last_name }}</div>
    </div>

    <div class="mb-4">
      <label class="form-label text-muted fw-semibold">
        <i class="bi bi-person-lines-fill me-2"></i>Username:
      </label>
      <div class="form-control bg-white">{{ user.username }}</div>
    </div>

    <div class="text-end">
      <a href="{% url 'edit_profile' %}" class="btn btn-primary px-4">Edit Profile</a>
    </div>
  </div>
</div>


{% endblock %}
