{% extends 'base.html' %}

{% block title %}Update Employee{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 80vh;">
  <div style="border: 1px solid #ccc; padding: 20px; border-radius: 8px; width: 300px;">
    <h2 style="text-align: center;">Update Employee</h2>
    <form method="post">
      {% csrf_token %}
      <p><label>Employee ID:</label><br><input type="number" name="emp_id" value="{{ form.emp_id.value }}" required></p>
      <p><label>First Name:</label><br><input type="text" name="emp_first_name" value="{{ form.emp_first_name.value }}" required></p>
      <p><label>Last Name:</label><br><input type="text" name="emp_last_name" value="{{ form.emp_last_name.value }}" required></p>
      <p><label>City:</label><br><input type="text" name="emp_city" value="{{ form.emp_city.value }}" required></p>
      <p><label>Full Name:</label><br><input type="text" name="emp_name" value="{{ form.emp_name.value }}" required></p>
      <p><label>Salary:</label><br><input type="number" step="0.01" name="emp_salary" value="{{ form.emp_salary.value }}" required></p>
      <div style="text-align: center;">
        <button type="submit">Update</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
