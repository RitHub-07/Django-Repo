{% extends 'base.html' %}

{% block title %}Update Employee{% endblock %}

{% block content %}
<h2>Update Employee</h2>

<form method="post">
  {% csrf_token %}

  <label for="emp_id">Employee ID:</label><br>
  <input type="text" id="emp_id" name="emp_id" value="{{ form.emp_id.value }}" required><br><br>

  <label for="emp_first_name">First Name:</label><br>
  <input type="text" id="emp_first_name" name="emp_first_name" value="{{ form.emp_first_name.value }}" required><br><br>

  <label for="emp_last_name">Last Name:</label><br>
  <input type="text" id="emp_last_name" name="emp_last_name" value="{{ form.emp_last_name.value }}" required><br><br>

  <label for="emp_city">City:</label><br>
  <input type="text" id="emp_city" name="emp_city" value="{{ form.emp_city.value }}" required><br><br>

  <label for="emp_name">Full Name:</label><br>
  <input type="text" id="emp_name" name="emp_name" value="{{ form.emp_name.value }}" required><br><br>

  <label for="salary">Salary:</label><br>
  <input type="number" id="salary" name="salary" value="{{ form.salary.value }}" required><br><br>

  <button type="submit">Update</button>
</form>
{% endblock %}
