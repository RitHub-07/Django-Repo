 {% extends "base.html" %}

 
{% block title %}Edit Profile - My Website{% endblock %}

{% block content %}

<div class="container mt-5">

  
<form
  class="col-6 mx-auto card p-3 shadow-lg custom-form"
  method="post"
  enctype="multipart/form-data"
>
        {% csrf_token %}
       <h2 class="form-title">Update Your Profile</h2>
        <hr />

        {% if messages %}

        <div class="alert alert-primary" role="alert">
          {% for message in messages %} {{message}} {% endfor %}
        </div>

        {% endif %}

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            name="first_name"
            id="exampleInputEmail1"
          />
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Last Name</label>
          <input
            type="text"
            name="last_name"
            class="form-control"
            id="exampleInputEmail1"
          />
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            name="username"
          />
         
        </div>

  <div class="d-flex gap-2">
   <button type="submit" class="btn btn-info px-4">Save Changes</button>
   <a href="{% url 'profile_view' %}" class="btn btn-danger px-4">Cancel</a>
  </div>
      </form>
    </div>

    <style>
  .form-title {
    color: #17a2b8;
  }
  .custom-form {
    border: 2px solid #17a2b8;
  }
  .custom-form .form-label {
    color: #17a2b8;
  }
</style>



{% endblock %}
