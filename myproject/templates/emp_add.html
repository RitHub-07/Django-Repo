{% extends 'base.html' %}

{% block title %}Add Employee{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 80vh;">
  <div style="border: 1px solid #ccc; padding: 20px; border-radius: 8px; width: 300px;">
    <h2 style="text-align: center;">Add Employee</h2>
    <form method="post">
      {% csrf_token %}
      <p><label>Employee ID:</label><br><input type="text" name="emp_id" required></p>
      <p><label>First Name:</label><br><input type="text" name="emp_first_name" required></p>
      <p><label>Last Name:</label><br><input type="text" name="emp_last_name" required></p>
      <p><label>City:</label><br><input type="text" name="emp_city" required></p>
      <p><label>Full Name:</label><br><input type="text" name="emp_name" required></p>
      <p><label>Salary:</label><br><input type="text" name="emp_salary" required></p>
      <div style="text-align: center;">
        <button type="submit">Save</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
